---
layout: base
title: Blog
---

<div class="row">
<ul class="posts">
  
	{% for post in site.posts %}
	<li class="post">
		<p>
			<h2><a href="{{ post.permalink }}">{{ post.title }}</a></h2> 
			<p class="post-date"> {{ post.date | date: "%-d %B %Y" }} </p>
			<p> {{ post.content }} </p>
		</p>
	</li>
	{% endfor %}
</ul>

{% include sidebar.html %}

</div>
